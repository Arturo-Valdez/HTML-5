<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <!--Listas desordenadas-->
    <ul>
        <li>Elemento1</li>
        <li>Elemento2</li>
        <li>Elemento3</li>


    </ul>

    <!--Listas Ordenadas-->
    <ol type="">
        <li>Elemento1</li>
        <li>Elemento2</li>
        <li>Elemento3</li>

    </ol>

    <!--Listas Descriptivas-->
    <dl>
        <dt>Titulo1</dt>
        <dd>Descripcion1</dd>
        <dt>Titulo1</dt>
        <dd>Descripcion1</dd>
        <dt>Titulo1</dt>
        <dd>Descripcion1</dd>
        <dt>Titulo1</dt>
        <dd>Descripcion1</dd>

    </dl>

    <!--Listas danidadas-->
    <ul>
        <li>Elemento1</li>
        <li>Elemento2</li>
        <li>Elemento3</li>
            <ul>
                <li>Elemento3.1</li>
            </ul>
        <li>Elemento4</li>
    </ul>


</body>
</html>
